name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t mkdocs-site . || { echo "âŒ Docker build failed"; exit 1; }
          echo "âœ… Docker image built successfully"

      - name: Run MkDocs build and output _site
        run: |
          echo "ğŸ—ï¸ Running MkDocs build..."
          docker run --rm -v $(pwd)/_site:/app/_site mkdocs-site mkdocs build --site-dir /app/_site || { echo "âŒ MkDocs build failed"; exit 1; }
          echo "âœ… MkDocs site built successfully"

      - name: List built site files
        run: ls -la ./_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
